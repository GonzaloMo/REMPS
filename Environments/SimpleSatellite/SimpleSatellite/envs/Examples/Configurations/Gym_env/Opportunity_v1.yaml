simulation_version: v1
# Reward function Location (input should be path/to/file.py, reward_function_name) if default it takes the prebuilt reward
Reward: default


# Orbital Parameters
MAX_ORBITS: 20
PERIOD: 600 # in seconds

# Satellite Parameters
MEMORY_SIZE: 15 # Memory should be higher than 1 

# Actions
# Failure Probabilities
Underterministic_actions: 
  TP: 0. 
  AN: 0. 
  DP: 0. 
  
# Action Space type (Simple or Advanced)
action_space_type: Simple

# Log directory
Log_dir: ./Logs/Simulation/

# Durations
DURATION_TAKE_IMAGE: 20 # in seconds
DURATION_DUMP: 20 # in seconds
DURATION_ANALYSE: 50 # in seconds
ACTION_THRESHOLD: 0.5 # in seconds

# Target Generation Parameters
Random_Targets: False
Number_of_targets: 0 
TARGET_HALF_SIZE: 5. 

# Oportunity Generation Parameters
Opportunity_Prob: 0.01
Opportunity_duration: 10

# Ground Station Generation Parameters
Random_GS: False
GS_HALF_SIZE: 50. 
Number_of_GS: 2

# Power Parameters
POWER_OPTION: True
POWER_CONSUMPTION: 
  TP: -0.5 # in %/s when Take Picture
  AN: -0.1 # in %/s when Analyse
  DP: -0.5 # in %/s when dumping
  PowerGenerationRate: .5 # in %/s when not taking actions


# Eclipse Parameters
Umbra: 0.3
Penumbra: 0.1
Light: .5

# File Parameters
CoverageFile: ""
Log_dir: ./Logs/Simulation/